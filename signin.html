<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Sign In form create using HTML, CSS, Bootstrap</title>
	<meta name="copyright" content="Raju Ahmed">
	<meta name="author" content="Raju Ahmed">

	<!-- bootstrap minified css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

	<!-- custom stylesheet -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container d-flex align-items-center min-vh-100">
		<div class="row">

			<!-- start image column -->
			<div class="col-md-6">
				<img src="img/signin.png" alt="image" class="img-fluid">
			</div><!-- end of image column -->

			<!-- start form column -->
			<div class="col-md-6 my-3">
				<div class="login text-center">
					<form action="" method="">
						
						<!-- start form header -->
						<div class="form_header">
							<h1 class="fw-bold text-primary mb-4">Sign In</h1>
						</div><!-- end of form header -->

						<!-- start input fields -->
						<div class="input-field rounded-pill w-75 mx-auto">
							<i class="fa fa-user"></i>
							<input type="text" name="" id="" placeholder="Username">
						</div>

						<div class="input-field rounded-pill w-75 mx-auto">
							<i class="fa fa-lock"></i>
							<input type="password" name="" id="" placeholder="Password">
						</div>
						<!-- end of input fields -->

						<div class="submit_btn my-4">
							<input type="submit" name="" id="" value="Sign in" class="btn btn-lg btn-outline-primary rounded-pill px-5 fw-bold">
						</div>

						<!-- start login with social platform -->
						<p>Or Sign in with social platform</p>
						<div class="social-icon d-flex justify-content-center">
							<a href="#!"><i class="fab fa-facebook-f"></i></a>
							<a href="#!"><i class="fab fa-twitter"></i></a>
							<a href="#!"><i class="fab fa-linkedin-in"></i></a>
							<a href="#!"><i class="fab fa-pinterest"></i></a>
						</div><!-- end of login with social platform -->

					</form>
				</div>
			</div><!-- end of form column -->

		</div><!-- end of row -->
	</div><!-- end of container -->

	<!-- start bottom content -->
	<div class="colo-12 col-md-6 my-sm-0 pb-5 text-center mx-auto">
		<h1 class="fw-bold">New here?</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum dicta assumenda dolorum doloremque similique ipsa dolore porro sunt, eos facilis mollitia</p>
		<a href="signup.html" class="btn btn-lg btn-outline-primary rounded-pill px-5 fw-bold">Sign up</a>
	</div><!-- end of bottom content -->

	<!-- script files -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
	<!-- end of script files -->
</body>
</html>
